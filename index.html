<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хип-Хоп Культура</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components.css">
</head>
<body>
    <!-- Навигация -->
    <header class="header" id="header">
        <div class="header-container">
            <!-- Логотип -->
            <button class="logo" id="logo-home">
                <div class="logo-icon">
                    <div class="logo-vinyl">
                        <div class="logo-vinyl-inner"></div>
                        <div class="logo-vinyl-center"></div>
                    </div>
                </div>
                <div class="logo-text">
                    <span class="logo-subtitle">Culture</span>
                    <span class="logo-title">Hip-Hop</span>
                </div>
            </button>

            <!-- Десктопная навигация -->
            <nav class="nav-desktop">
                <button class="nav-item active" data-page="home">Главная</button>
                <button class="nav-item" data-page="history">История</button>
                <button class="nav-item" data-page="elements">Элементы</button>
                <button class="nav-item" data-page="legends">Легенды</button>
                <button class="nav-item" data-page="influence">Влияние</button>
                <button class="nav-item" data-page="assignments">Задания</button>
            </nav>

            <!-- Мобильное меню -->
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- Мобильная навигация -->
        <nav class="nav-mobile" id="nav-mobile">
            <button class="nav-item active" data-page="home">Главная</button>
            <button class="nav-item" data-page="history">История</button>
            <button class="nav-item" data-page="elements">Элементы</button>
            <button class="nav-item" data-page="legends">Легенды</button>
            <button class="nav-item" data-page="influence">Влияние</button>
            <button class="nav-item" data-page="assignments">Задания</button>
        </nav>
    </header>

    <!-- Основной контент -->
    <main class="main-content" id="main-content">
        <!-- Контент будет добавляться динамически -->
    </main>

    <!-- Футер -->
    <footer class="footer" id="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>О проекте</h3>
                <p>Информационый проект, посвященный истории хип-хопа. Создан для изучения и популяризации уличной культуры.</p>
            </div>
            
            <div class="footer-section">
                <h3>Навигация</h3>
                <div class="footer-links">
                    <button class="footer-link active" data-page="home">Главная</button>
                    <button class="footer-link" data-page="history">История</button>
                    <button class="footer-link" data-page="elements">Элементы</button>
                    <button class="footer-link" data-page="legends">Легенды</button>
                    <button class="footer-link" data-page="influence">Влияние</button>
                    <button class="footer-link" data-page="assignments">Задания</button>
                </div>
            </div>
            
            <div class="footer-section">
                <h3>Культура</h3>
                <p>Хип-хоп - это больше чем музыка. Это образ жизни, голос улиц и культурное движение.</p>
                <div class="culture-bars">
                    <div class="culture-bar"></div>
                    <div class="culture-bar"></div>
                    <div class="culture-bar"></div>
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>© 2025 Hip-Hop Culture. Учебный проект.</p>
            <div class="footer-values">
                <span>Peace</span>
                <span class="value-dot"></span>
                <span>Love</span>
                <span class="value-dot"></span>
                <span>Unity</span>
            </div>
        </div>
    </footer>

    <script src="navigation.js"></script>
</body>

</html>
