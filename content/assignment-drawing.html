<div class="page assignment-page active">
    <section class="section">
        <div class="container">
            <div class="section-header">
                <h2>Задание 1: Рисунок CSS</h2>
            </div>
            
            <div class="css-drawing-container">
                <style>
                    .css-drawing-container {
                        background: #f4f4f4;
                        padding: 2rem;
                        border-radius: var(--radius-2xl);
                        margin: 2rem auto;
                        max-width: 600px;
                        text-align: center;
                    }
                    
                    .drawing-wrapper {
                        background: #a9bc94;
                        padding: 1rem;
                        display: inline-block;
                    }
                    
                    .picture {
                        width: 200px;
                        height: 200px;
                        background: #a9bc94; 
                        margin: 0 auto;
                        position: relative;
                    }

                    .window {
                        position: absolute;
                        top: 30px;
                        left: 47px;
                        width: 105px;
                        height: 105px;
                        overflow: hidden;
                        background: radial-gradient(at center, #ffffff, #4391df);
                        border: 6px solid white;
                        box-sizing: border-box;
                    }
                    
                    .window .sun {
                        position: absolute;
                        top: 0;
                        right: 0;
                        width: 30px;
                        height: 30px;
                        background: rgb(230, 230, 98);
                        border-radius: 0 0 0 85%;
                        box-shadow: 0 0 0 4px rgb(213, 198, 30);
                    }

                    .teapot {
                        position: absolute;
                        top: 85px;
                        left: 70px;
                    }

                    .teapot-base {
                        position: absolute;
                        width: 61px;
                        height: 47px;
                        background: radial-gradient(circle at 40% 50%, #ffffff 0%,#f28ea5 35%,#e52e4d 70%, #c9102e 100%);
                        border-radius: 50%;
                        top: -8px;
                        left: -2px;
                        z-index: 3; 
                    }

                    .teapot-lid {
                        position: absolute;
                        width: 40px;
                        height: 33px;
                        background: radial-gradient(circle at 30% 40%, #ffffff 0%,#f28ea5 35%,#e52e4d 70%, #c9102e 100%);
                        border-radius: 50%;
                        top: -20px;
                        left: 6px;
                        z-index: 2; 
                    }

                    .teapot-knob {
                        position: absolute;
                        width: 12px;
                        height: 12px;
                        background: #c9102e;
                        border-radius: 50%;
                        top: -25px;
                        left: 20px;
                        z-index: 1; 
                        box-shadow: 0 0 2px #333;
                    }

                    .teapot-spout {
                        position: absolute;
                        width: 26px;
                        height: 6px;
                        background: #c9102e;
                        top: 7px;
                        left: -18px;
                        transform: skew(-30deg) rotate(20deg);
                        z-index: 2;
                    }

                    .teapot-handle {
                        position: absolute;
                        width: 18px;
                        height: 18px;
                        border: 3px solid #c9102e;
                        border-radius: 50%;
                        top: -3px;
                        left: 46px;
                        background: transparent;
                        z-index: 2; 
                    }

                    .table {
                        position: absolute;
                        width: 93px;
                        height: 12px;
                        background-color: #c76d2c; 
                        top: 118px;
                        left: 53px;
                        z-index: 4;
                    }

                    .table::before {
                        content: '';
                        position: absolute;
                        width: 20px;
                        height: 55px;
                        background-color: #c76d2c; 
                        top: 7px; 
                        left: 37px; 
                        border-radius: 50%;
                    }

                    .table::after {
                        content: '';
                        position: absolute;
                        width: 0;
                        height: 0;
                        border-left: 17px solid transparent;
                        border-right: 17px solid transparent;
                        border-bottom: 30px solid #c76d2c; 
                        top: 47px; 
                        left: 30px; 
                    }

                    .chair {
                        position: absolute;
                        bottom: 20px;
                        width: 65px;
                        height: 110px;  
                    }

                    .chair.left {
                        left: 10px;
                    }
                    .chair.left::before {
                        content: '';
                        position: absolute;
                        left: -39px;
                        top: 0;
                        width: 50px;
                        height: 125px;
                        background: transparent;
                        border-right: 8px solid #c76d2c;
                        border-radius: 0 100% 100% 0;
                    }

                    .chair.right {
                        right: 10px;
                    }
                    .chair.right::before {
                        content: '';
                        position: absolute;
                        right: -39px;
                        top: 0;
                        width: 50px;
                        height: 125px;
                        background: transparent;
                        border-left: 8px solid #c76d2c;
                        border-radius: 100% 0 0 100%;
                    }

                    .chair .seat {
                      position: absolute;
                      bottom: 24px;        
                      left: 10px;
                      width: 45px;
                      height: 10px;
                      background: #c76d2c;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      gap: 6px;               
                    }

                    .chair .seat .rivet {
                      width: 6px;
                      height: 6px;
                      background: #773f1a;
                      display: inline-block;
                      transform: rotate(45deg); 
                      transform-origin: center;
                      border-radius: 1px;
                    }

                    .chair .leg {
                        position: absolute;
                        bottom: -16px;
                        width: 8px;
                        height: 40px;
                        background: #c76d2c;
                    }
                    .chair.left .leg {
                        left: 39px;
                    }
                    .chair.right .leg {
                        right: 39px;
                    }
                </style>
                
                <div class="drawing-wrapper">
                    <div class="picture">
                        <div class="window">
                            <div class="sun"></div>
                        </div>

                        <div class="teapot">
                            <div class="teapot-lid"></div>  
                            <div class="teapot-base"></div> 
                            <div class="teapot-knob"></div> 
                            <div class="teapot-spout"></div> 
                            <div class="teapot-handle"></div> 
                        </div>

                        <div class="table"></div>

                        <div class="chair left">
                            <div class="seat">
                                <span class="rivet"></span>
                                <span class="rivet"></span>
                                <span class="rivet"></span>
                            </div>
                            <div class="leg"></div>
                        </div>

                        <div class="chair right">
                            <div class="seat">
                                <span class="rivet"></span>
                                <span class="rivet"></span>
                                <span class="rivet"></span>
                                <span class="rivet"></span>
                                <span class="rivet"></span>
                            </div>
                            <div class="leg"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hero-actions" style="justify-content: center; margin-top: 2rem;">
                <button class="btn btn-primary" data-page="assignment-flexbox">
                    Следующее задание →
                </button>
            </div>
        </div>
    </section>
</div>
