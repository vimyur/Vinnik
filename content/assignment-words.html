<div class="page assignment-page active">

    <section class="section">
        <div class="container">
            <div class="section-header">
                <h2>Сортировка и перетаскивание слов</h2>
                <p>Интерактивная система с категоризацией и Drag & Drop</p>
            </div>
            
            <div class="assignment-content">
                <style>
                    .words-assignment-container {
                        background: var(--color-white);
                        padding: 2rem;
                        border-radius: var(--radius-2xl);
                        margin: 2rem auto;
                        max-width: 1200px;
                        box-shadow: var(--shadow-lg);
                        border: 2px solid var(--color-green);
                    }
                    
                    .words-assignment-container h3 {
                        color: var(--color-green);
                        margin-bottom: 1rem;
                        text-align: center;
                        font-family: var(--font-accent);
                        font-size: 1.5rem;
                    }
                    
                    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
                    
                    .words-body {
                        font-family: 'Montserrat', Arial, sans-serif;
                        margin: 0;
                        padding: 20px;
                        background: #f7f7f7;
                        border-radius: var(--radius-xl);
                    }

                    #block3 {
                        width: 100%;
                        height: 120px;
                        border: 2px solid red;
                        margin-bottom: 20px;
                        background: #ffe5e5;
                        padding: 10px;
                        display: flex;
                        flex-wrap: wrap;
                        gap: 5px;
                        align-items: flex-start;
                        box-sizing: border-box;
                        overflow-y: auto;
                        border-radius: var(--radius-lg);
                        font-family: 'Montserrat', Arial, sans-serif;
                    }

                    #layout {
                        display: flex;
                        gap: 20px;
                        width: 100%;
                        height: 500px;
                    }

                    #block2 {
                        width: 30%;
                        border: 2px solid #000;
                        background: #ffffff;
                        padding: 10px;
                        overflow-y: auto;
                        box-sizing: border-box;
                        display: flex;
                        flex-wrap: wrap;
                        align-content: flex-start;
                        gap: 5px;
                        border-radius: var(--radius-lg);
                        font-family: 'Montserrat', Arial, sans-serif;
                    }

                    #rightSide {
                        width: 70%;
                        display: flex;
                        flex-direction: column;
                        box-sizing: border-box;
                    }

                    #upperInput {
                        display: flex;
                        gap: 10px;
                        margin-bottom: 10px;
                        width: 100%;
                        box-sizing: border-box;
                    }

                    #inputText {
                        flex-grow: 1;
                        height: 40px;
                        padding: 4px 12px;
                        font-size: 14px;
                        box-sizing: border-box;
                        border: 2px solid var(--color-green);
                        border-radius: var(--radius);
                        font-family: 'Montserrat', Arial, sans-serif;
                    }

                    #processBtn {
                        height: 40px;
                        padding: 0 20px;
                        font-size: 14px;
                        cursor: pointer;
                        background-color: var(--color-green);
                        color: white;
                        border: none;
                        border-radius: var(--radius);
                        font-family: 'Montserrat', Arial, sans-serif;
                        font-weight: 500;
                        transition: background-color 0.2s;
                    }

                    #processBtn:hover {
                        background-color: #8aab72;
                    }

                    #block1 {
                        flex-grow: 1;
                        border: 2px solid blue;
                        background: #e8f0ff;
                        padding: 10px;
                        box-sizing: border-box;
                        overflow-y: auto;
                        min-height: 300px;
                        position: relative;
                        border-radius: var(--radius-lg);
                        font-family: 'Montserrat', Arial, sans-serif;
                    }

                    .item {
                        padding: 8px 16px;
                        background: #9fda9f;
                        cursor: grab;
                        user-select: none;
                        border-radius: 20px 4px 4px 20px;
                        transition: transform 0.2s;
                        font-size: 14px;
                        height: fit-content;
                        font-family: 'Montserrat', Arial, sans-serif;
                        font-weight: 500;
                        border: 1px solid rgba(0,0,0,0.1);
                    }

                    .item:hover {
                        transform: scale(1.05);
                        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                    }

                    .item.dragging {
                        opacity: 0.5;
                    }

                    .block3-item {
                        cursor: default;
                        font-family: 'Montserrat', Arial, sans-serif;
                        font-weight: 500;
                        background: transparent !important;
                        border: none !important;
                        padding: 6px 10px;
                        margin: 2px;
                        display: inline-block;
                        font-size: 14px;
                    }
                </style>
                
                <div class="words-assignment-container">
                    <h3>Система сортировки слов</h3>
                    <div class="words-body">
                        <div id="block3">Блок 3 (кликните на слова в синем блоке)</div>
                        
                        <div id="layout">
                            <div id="block2">Блок 2 (исходные элементы)</div>
                            
                            <div id="rightSide">
                                <div id="upperInput">
                                    <input type="text" id="inputText" placeholder="лес-бочка-бык-крик-3-Бок">
                                    <button id="processBtn">Разобрать</button>
                                </div>
                                
                                <div id="block1">Блок 1 (синий — зона перетаскивания)</div>
                            </div>
                        </div>
                    </div>
            
                </div>
                
                <script>
                    // Создаем объект для хранения данных
                    let wordsApp = {
                        originalOrder: [],
                        originalData: {},
                        selectedWords: new Set(),
                        itemCounter: 0
                    };

                    function randomColor() {
                        return `hsl(${Math.random()*360},70%,70%)`;
                    }

                    // Основная функция обработки - делаем глобальной
                    window.processWords = function() {
                        console.log('processWords вызвана!');
                        
                        const input = document.getElementById('inputText');
                        if (!input) {
                            console.error('Поле ввода не найдено');
                            return;
                        }
                        
                        const value = input.value.trim();
                        if (!value) {
                            console.log('Поле ввода пустое');
                            return;
                        }
                        
                        console.log('Обрабатываем:', value);

                        // Разбиваем на части
                        let parts = value.split('-');

                        // Сортируем по категориям
                        let lettersLower = parts.filter(w => /^([а-яa-z]).*/i.test(w) && w[0] === w[0].toLowerCase()).sort();
                        let lettersUpper = parts.filter(w => /^([А-ЯA-Z]).*/i.test(w) && w[0] === w[0].toUpperCase()).sort();
                        let numbers = parts.filter(w => /^\d+$/.test(w)).sort((a,b)=>a-b);

                        // Создаем финальный массив
                        let final = [];
                        lettersLower.forEach((w,i)=>final.push({key:`a${i+1}`, value:w}));
                        lettersUpper.forEach((w,i)=>final.push({key:`b${i+1}`, value:w}));
                        numbers.forEach((w,i)=>final.push({key:`n${i+1}`, value:w}));

                        // Сохраняем оригинальный порядок
                        wordsApp.originalOrder = final.map(f=>f.value);

                        // Очищаем и заполняем блок 2
                        let block2 = document.getElementById('block2');
                        if (!block2) {
                            console.error('Блок 2 не найден');
                            return;
                        }
                        
                        block2.innerHTML = '';
                        wordsApp.itemCounter = 0;

                        final.forEach(obj => {
                            wordsApp.itemCounter++;
                            
                            // Создаем элемент
                            let el = document.createElement('div');
                            el.className = 'item';
                            el.innerText = `${obj.key} ${obj.value}`;
                            el.dataset.word = obj.value;
                            el.dataset.key = obj.key;
                            el.dataset.id = `item-${wordsApp.itemCounter}`;

                            // Устанавливаем цвет
                            let baseColor = "#9fda9f";
                            el.style.background = baseColor;

                            // Сохраняем данные
                            wordsApp.originalData[`${obj.value}-${wordsApp.itemCounter}`] = {
                                value: obj.value,
                                key: obj.key,
                                color: baseColor
                            };
                            
                            // Делаем перетаскиваемым
                            el.draggable = true;

                            // Добавляем обработчики
                            el.addEventListener('dragstart', function(e) {
                                e.dataTransfer.setData('text', obj.value);
                                e.dataTransfer.setData('source', 'block2');
                                e.dataTransfer.setData('itemId', el.dataset.id);
                                this.classList.add('dragging');
                            });

                            el.addEventListener('click', function() {
                                // Клик работает только в блоке 1
                                if (this.parentElement && this.parentElement.id === 'block1') {
                                    wordsApp.selectedWords.add(obj.value);
                                    updateBlock3();
                                }
                            });

                            // Добавляем в блок 2
                            block2.appendChild(el);
                        });

                        // Очищаем блок 1 и блок 3
                        let block1 = document.getElementById('block1');
                        if (block1) block1.innerHTML = '';
                        
                        let block3 = document.getElementById('block3');
                        if (block3) {
                            block3.innerHTML = '<div style="color: #666; padding: 10px; font-family: Montserrat, Arial, sans-serif;">Блок 3 (кликните на слова в синем блоке)</div>';
                        }
                        
                        wordsApp.selectedWords.clear();
                        
                        console.log('Готово! Создано элементов:', final.length);
                    };

                    // Обновление блока 3
                    function updateBlock3() {
                        let b3 = document.getElementById('block3');
                        if (!b3) return;
                        
                        b3.innerHTML = '';
                        
                        wordsApp.selectedWords.forEach(word => {
                            let el = document.createElement('div');
                            el.className = 'block3-item';
                            el.innerText = word;
                            b3.appendChild(el);
                        });
                    }

                    // Инициализация после загрузки страницы
                    function initWordsAssignment() {
                        console.log('Инициализация задания со словами...');
                        
                        // Находим кнопку
                        const processBtn = document.getElementById('processBtn');
                        if (processBtn) {
                            console.log('Кнопка найдена, добавляем обработчик');
                            // Удаляем старый onclick если есть
                            processBtn.removeAttribute('onclick');
                            // Добавляем новый обработчик
                            processBtn.addEventListener('click', processWords);
                        } else {
                            console.error('Кнопка "Разобрать" не найдена!');
                        }
                        
                        // Назначаем обработчики для перетаскивания
                        setupDragAndDrop();
                    }

                    // Настройка Drag & Drop
                    function setupDragAndDrop() {
                        document.addEventListener('dragover', function(e) {
                            e.preventDefault();
                        });

                        document.addEventListener('dragend', function() {
                            document.querySelectorAll('.item.dragging').forEach(el => {
                                el.classList.remove('dragging');
                            });
                        });

                        document.addEventListener('drop', function(e) {
                            e.preventDefault();
                            
                            let word = e.dataTransfer.getData('text');
                            let source = e.dataTransfer.getData('source');
                            let itemId = e.dataTransfer.getData('itemId');
                            
                            let item = document.querySelector(`.item[data-id="${itemId}"]`);
                            if (!item) return;

                            item.classList.remove('dragging');
                            
                            const block1 = document.getElementById('block1');
                            const block2 = document.getElementById('block2');
                            
                            if (!block1 || !block2) return;

                            const mouseX = e.clientX;
                            const mouseY = e.clientY;
                            
                            const block1Rect = block1.getBoundingClientRect();
                            const block2Rect = block2.getBoundingClientRect();
                            
                            const isOverBlock1 = mouseX >= block1Rect.left && mouseX <= block1Rect.right &&
                                                mouseY >= block1Rect.top && mouseY <= block1Rect.bottom;
                            
                            const isOverBlock2 = mouseX >= block2Rect.left && mouseX <= block2Rect.right &&
                                                mouseY >= block2Rect.top && mouseY <= block2Rect.bottom;
                            
                            if (isOverBlock1) {
                                // Перемещаем в блок 1
                                if (source === 'block2') {
                                    item.style.background = randomColor();
                                }
                                
                                item.style.position = 'absolute';
                                item.style.left = `${mouseX - block1Rect.left - 40}px`;
                                item.style.top = `${mouseY - block1Rect.top - 15}px`;
                                
                                block1.appendChild(item);
                                
                            } else if (isOverBlock2) {
                                // Возвращаем в блок 2
                                const wordKey = `${word}-${itemId}`;
                                if (wordsApp.originalData[wordKey]) {
                                    item.style.background = wordsApp.originalData[wordKey].color || "#9fda9f";
                                } else {
                                    item.style.background = "#9fda9f";
                                }
                                
                                item.style.position = '';
                                item.style.left = '';
                                item.style.top = '';
                                
                                // Удаляем из выбранных слов
                                wordsApp.selectedWords.delete(word);
                                updateBlock3();
                                
                                // Возвращаем в правильное место в блоке 2
                                let index = -1;
                                for (let i = 0; i < wordsApp.originalOrder.length; i++) {
                                    if (wordsApp.originalOrder[i] === word) {
                                        index = i;
                                        break;
                                    }
                                }
                                
                                if (index !== -1) {
                                    let block2Items = [...block2.querySelectorAll('.item')];
                                    
                                    // Сортируем
                                    block2Items.sort((a, b) => {
                                        let aKey = a.dataset.key;
                                        let bKey = b.dataset.key;
                                        
                                        if (aKey[0] !== bKey[0]) {
                                            return aKey[0].localeCompare(bKey[0]);
                                        }
                                        return parseInt(aKey.slice(1)) - parseInt(bKey.slice(1));
                                    });
                                    
                                    block2.innerHTML = '';
                                    
                                    // Добавляем все элементы
                                    block2Items.forEach(el => {
                                        if (el.dataset.id !== itemId) {
                                            block2.appendChild(el);
                                        }
                                    });
                                    
                                    // Добавляем текущий элемент в правильное место
                                    let inserted = false;
                                    let itemsAfter = [...block2.querySelectorAll('.item')];
                                    
                                    for (let i = 0; i < itemsAfter.length; i++) {
                                        let itemKey = itemsAfter[i].dataset.key;
                                        let currentKey = item.dataset.key;
                                        
                                        if (itemKey[0] === currentKey[0]) {
                                            let itemNum = parseInt(itemKey.slice(1));
                                            let currentNum = parseInt(currentKey.slice(1));
                                            
                                            if (itemNum > currentNum) {
                                                block2.insertBefore(item, itemsAfter[i]);
                                                inserted = true;
                                                break;
                                            }
                                        } else if (itemKey[0] > currentKey[0]) {
                                            block2.insertBefore(item, itemsAfter[i]);
                                            inserted = true;
                                            break;
                                        }
                                    }
                                    
                                    if (!inserted) {
                                        block2.appendChild(item);
                                    }
                                    
                                } else {
                                    block2.appendChild(item);
                                }
                            }
                        });

                        document.addEventListener('dragstart', function(e) {
                            if (e.target.classList.contains('item')) {
                                e.target.classList.add('dragging');
                            }
                        });
                    }

                    // Запускаем инициализацию
                    // Пытаемся несколько раз с разными задержками
                    initWordsAssignment();
                    setTimeout(initWordsAssignment, 100);
                    setTimeout(initWordsAssignment, 500);
                    setTimeout(initWordsAssignment, 1000);
                </script>
            </div>

            <div class="hero-actions" style="justify-content: center; margin-top: 3rem;">
                <button class="btn btn-secondary" data-page="assignment-flexbox">
                    ← К заданию "Flexbox ролик"
                </button>
                <button class="btn btn-secondary" data-page="assignment-drawing">
                    К заданию "Рисунок CSS" →
                </button>
            </div>
        </div>
    </section>
</div>
